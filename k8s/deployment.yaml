apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-billing
  namespace: smart-billing
  labels:
    app: smart-billing
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smart-billing
  template:
    metadata:
      labels:
        app: smart-billing
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      serviceAccountName: smart-billing
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: smart-billing
        image: REGISTRY_USER/smart-billing-system:IMAGE_TAG
        imagePullPolicy: Always
        
        ports:
        - name: gui
          containerPort: 5900
          protocol: TCP
        - name: metrics
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DISPLAY
          value: ":99"
        - name: DB_PATH
          value: "/data/s_mart.db"
        - name: ENVIRONMENT
          value: "production"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sqlite3; sqlite3.connect('/data/s_mart.db').cursor().execute('SELECT 1')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sqlite3; sqlite3.connect('/data/s_mart.db').cursor().execute('SELECT 1')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: smart-billing-pvc
      - name: config
        configMap:
          name: smart-billing-config
          defaultMode: 0644
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - smart-billing
              topologyKey: kubernetes.io/hostname
      
      terminationGracePeriodSeconds: 30
