apiVersion: v1
kind: ServiceAccount
metadata:
  name: smart-billing
  namespace: smart-billing
  labels:
    app: smart-billing

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: smart-billing-role
  namespace: smart-billing
  labels:
    app: smart-billing
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: smart-billing-rolebinding
  namespace: smart-billing
  labels:
    app: smart-billing
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: smart-billing-role
subjects:
- kind: ServiceAccount
  name: smart-billing
  namespace: smart-billing
