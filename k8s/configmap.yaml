apiVersion: v1
kind: ConfigMap
metadata:
  name: smart-billing-config
  namespace: smart-billing
  labels:
    app: smart-billing
data:
  # Application configuration
  APP_NAME: "S_MART Billing System"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "INFO"
  
  # Database configuration
  DB_TYPE: "SQLite"
  DB_TIMEOUT: "30"
  DB_CHECK_SAME_THREAD: "False"
  
  # UI Configuration
  UI_THEME: "default"
  UI_WIDTH: "1350"
  UI_HEIGHT: "700"
  
  # Features
  ENABLE_LOGGING: "true"
  ENABLE_METRICS: "true"
  ENABLE_BACKUP: "true"
