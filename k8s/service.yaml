---
# Service for exposing the billing application
apiVersion: v1
kind: Service
metadata:
  name: smart-billing-service
  namespace: smart-billing
  labels:
    app: smart-billing
  annotations:
    description: "S_MART Billing System Service"
spec:
  type: NodePort
  selector:
    app: smart-billing
  ports:
  - name: gui
    protocol: TCP
    port: 5900
    targetPort: 5900
    nodePort: 30900
  - name: metrics
    protocol: TCP
    port: 8000
    targetPort: 8000
    nodePort: 30800
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Headless Service for StatefulSet (if needed in future)
apiVersion: v1
kind: Service
metadata:
  name: smart-billing-headless
  namespace: smart-billing
  labels:
    app: smart-billing
spec:
  clusterIP: None
  selector:
    app: smart-billing
  ports:
  - name: gui
    protocol: TCP
    port: 5900
    targetPort: 5900

---
# Ingress for HTTP/HTTPS access (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-billing-ingress
  namespace: smart-billing
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: billing.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smart-billing-service
            port:
              number: 5900
